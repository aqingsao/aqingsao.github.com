<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <meta name="author" content="{{ site.author.name }}">
    <meta name="keywords" content="{{ site.seo.keywords }}">
    <meta name="description" content="{{ site.seo.description }}">
    <link href="/assets/css/common.css" rel="stylesheet" type="text/css" media="all">
    <link href="/assets/css/pygments.css" rel="stylesheet" type="text/css" media="all">
  </head>
  <body>
    <div id="container" class="clearfix">
      	<div id="content">
	        {{ content }}
        </div>
        {% include sidebar.html %}
      	<footer>
	        <div class="copyright">All right reserved, 2004 - 2012 </div>
          <div class="disclaim">{{ site.author.name}}  with help from <a href="http://jekyllbootstrap.com" target="_blank" title="">Jekyll Bootstrap</a></div>
          <div class="feed"><a href="/archive.html">全部文章</a> | <a href="/atom.xml">Atom feed</a></div>
	      </footer>
    </div>
     <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'aqingsao'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function () {
            var s = document.createElement('script'); s.async = true;
            s.type = 'text/javascript';
            s.src = 'http://' + disqus_shortname + '.disqus.com/count.js';

            (document.getElementsByTagName('BODY')[0] || document.getElementsByTagName('HEAD')[0]).appendChild(s);
        }());
    </script>
    <script src="/assets/js/jquery-1.7.2.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/assets/js/jquery.tagcloud.js" type="text/javascript" charset="utf-8"></script>
    <script language="javascript">
      $.fn.tagcloud.defaults = {
          size: {start: 0.9, end: 2, unit: 'em'},
          color: {start: '#000', end: '#000'}
      };

      $(function () {
          $('#tag_cloud a').tagcloud();
      });
    </script>
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-21041705-1']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
  </body>
</html>
